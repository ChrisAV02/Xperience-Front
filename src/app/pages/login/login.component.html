      <span class="text-indigo-500 font-bold text-2xl">X</span>perience

      <p class="mt-2 text-white text-base">¡Forma parte del cambio digital en tu universidad!</p>
    </div>
  </div>
  <div class="flex flex-1 justify-center items-center bg-gradient-to-br from-[#23243a] to-[#23243a]">

        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-400 mb-1">Contraseña</label>

        </div>
        <button type="submit"
          class="w-full py-3 rounded-full bg-white text-[#23243a] font-bold text-lg hover:bg-gray-200 transition mb-6">Iniciar sesión</button>

        <button class="flex items-center gap-2 px-6 py-2 rounded-lg border border-[#3a3b5a] bg-[#23243a] text-white hover:border-indigo-500 transition">

      <div class="text-gray-400 text-center">
