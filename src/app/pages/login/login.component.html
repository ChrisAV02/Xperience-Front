<div class="flex min-h-screen font-sans">
  <div
    class="hidden md:flex flex-col justify-end items-center w-2/5 relative overflow-hidden"
  >
    <img
      src="/imgLogin.avif"
      alt="Estudiante usando laptop"
      class="absolute inset-0 w-full h-full object-cover"
    />
    <div class="z-10 text-center mb-8 relative">
      <div class="flex items-center justify-center">
        <span class="text-indigo-400 font-bold text-3xl">X</span>
        <span class="text-white font-light text-3xl">perience</span>
        <span class="text-white font-bold text-3xl ml-1">Campus</span>
      </div>
      <p class="mt-3 text-white text-[1.1rem] tracking-wide">
        ¡Forma parte del cambio digital en tu <br />
        universidad!
      </p>
    </div>
    <div
      class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"
    ></div>
  </div>

  <div class="flex flex-1 justify-center items-center bg-[#23243a] relative">
    <div class="absolute inset-0 opacity-10">
      <div
        class="absolute top-0 left-0 w-1/2 h-1/2 bg-gradient-to-br from-purple-500 to-transparent rounded-full blur-3xl"
      ></div>
      <div
        class="absolute top-1/3 right-0 w-1/2 h-1/2 bg-gradient-to-bl from-blue-500 to-transparent rounded-full blur-3xl"
      ></div>
      <div
        class="absolute bottom-0 left-1/4 w-1/2 h-1/2 bg-gradient-to-tr from-indigo-500 to-transparent rounded-full blur-3xl"
      ></div>
    </div>

    <div class="w-full max-w-md px-8 py-10 flex flex-col items-center z-10">
      <h2 class="text-3xl font-bold text-white text-center mb-2">
        Bienvenido a Xperience Campus
      </h2>
      <p class="text-gray-400 text-center mb-8">
        Inicia sesión con tus credenciales
      </p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full">
        <div class="mb-5">
          <div class="relative">
            <div
              class="flex flex-col px-4 py-2 rounded-lg bg-[#1e1f33]/60 border border-[#3a3b5a]"
            >
              <label for="email" class="text-gray-400 text-sm mb-1"
                >Correo</label
              >
              <input
                formControlName="email"
                id="email"
                type="email"
                placeholder="ejemplo@ejemplo.com"
                class="bg-transparent border-none outline-none text-white p-0 focus:ring-0"
              />
            </div>
          </div>
        </div>

        <div class="mb-8">
          <div class="relative">
            <div
              class="flex flex-col px-4 py-2 rounded-lg bg-[#1e1f33]/60 border border-[#3a3b5a]"
            >
              <label for="password" class="text-gray-400 text-sm mb-1"
                >Contraseña</label
              >
              <input
                formControlName="password"
                id="password"
                type="password"
                placeholder="******************"
                class="bg-transparent border-none outline-none text-white p-0 focus:ring-0"
              />
            </div>
          </div>
        </div>

        <button
          type="submit"
          class="w-full py-3 rounded-full bg-white text-[#23243a] font-bold text-lg hover:bg-gray-200 transition mb-10"
        >
          Iniciar sesión
        </button>
      </form>

      <div class="flex items-center w-full my-4">
        <div class="flex-grow h-px bg-[#3a3b5a]"></div>
        <span class="mx-3 text-gray-400 text-sm uppercase">O también con</span>
        <div class="flex-grow h-px bg-[#3a3b5a]"></div>
      </div>

      <div class="flex gap-4 w-full justify-center mb-10">
        <button
          class="flex items-center justify-center gap-2 px-8 py-3 rounded-full border border-[#3a3b5a] bg-[#23243a]/80 text-white hover:border-indigo-500 transition"
        >
          <svg
            class="w-5 h-5"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 48 48"
          >
            <path
              fill="#FFC107"
              d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
            />
            <path
              fill="#FF3D00"
              d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
            />
            <path
              fill="#4CAF50"
              d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
            />
            <path
              fill="#1976D2"
              d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
            />
          </svg>
          Google
        </button>
        <button
          class="flex items-center justify-center gap-2 px-8 py-3 rounded-full border border-[#3a3b5a] bg-[#23243a]/80 text-white hover:border-indigo-500 transition"
        >
          <svg
            class="w-5 h-5"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 48 48"
          >
            <path
              fill="#0078d4"
              d="M24.5,4h-17C6.119,4,5,5.119,5,6.5v35C5,42.881,6.119,44,7.5,44h17c1.381,0,2.5-1.119,2.5-2.5v-35	C27,5.119,25.881,4,24.5,4z"
            />
            <path
              fill="#28a8ea"
              d="M16,24h22c1.1,0,2-0.9,2-2V7.5C40,6.12,38.88,5,37.5,5h-19C17.12,5,16,6.12,16,7.5V24z"
            />
            <path
              fill="#0078d4"
              d="M16,39.5v-16h25v16c0,0.828-0.672,1.5-1.5,1.5h-22C16.672,41,16,40.328,16,39.5z"
            />
            <path
              fill="#0d62ab"
              d="M7,43c-0.276,0-0.5-0.224-0.5-0.5v-38C6.5,4.224,6.724,4,7,4h14.5v39H7z"
            />
          </svg>
          Outlook
        </button>
      </div>

      <div class="text-gray-400 text-center">
        ¿No tienes cuenta?
        <a href="#" class="text-white font-bold hover:underline ml-1"
          >Regístrate aquí.</a
        >
      </div>
    </div>
  </div>
</div>
